<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board - Add Job Form</title>
  <style>
    h1{
      text-align: center;
    }
    .ss {
      display: flex;
      justify-content: center;
  }
  label {
   
   margin-bottom: 8px;
   color: #337ab7; 
 }
   
   
  </style>
 </head>
 <body>
  <h1>EMPLOYEE FORM</h1>
  <div class="ss">
  <form id="jobForm">
     <label for="title">Enter your name:</label>
     <input type="text" id="title" name="title" required><br><br>
     <label for="title">Enter your Department:</label>
     <input type="text" id="title" name="title" required><br><br>
     <label for="comment">Tell us a little about yourself:</label>
     <textarea id="comment" name="comment" rows="4"></textarea><br><br>
     <label>Do you excersise at home?:</label>
     <input type="radio" id="yes" name="yes" value="yes" >
     <label for="yes">yes</label>

     <input type="radio" id="no" name="no" value="no">
     <label for="no">no</label><br><br>

     <label>How do you like to read about your favorite topic:</label> <br><br>
     <input type="checkbox" id="books" name="books" value="books">
     <label for="books">Books</label>

     <input type="checkbox" id="online resources" name="benefits" value="Online resources">
     <label for="online resources">Online resources</label>
     <input type="checkbox" id="phone apps" name="benefits" value="phone apps">
     <label for="phone apps">Phone apps</label>
     <input type="checkbox" id="magazines" name="benefits" value="magazines">
     <label for="magazines">Magazines</label><br><br>

     <label for="genre">What genre of movies do you like?</label>
     <select id="genre" name="genre">
       <option value="comedy">Comedy</option>
       <option value="horror">Horror</option>
       <option value="thriller">Thriller</option>
     </select><br><br>
     <button type="submit">Submit</button>

     
     

  </form>
</div>
  <script>
    document.getElementById('jobForm').addEventListener('submit', function(event) {
      event.preventDefault();
    
       
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        
        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

       
        setInterval(changeBackgroundColor, 5000);
   

      
    });
  </script>
 </body>
